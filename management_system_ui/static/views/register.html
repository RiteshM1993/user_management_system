<div class="col-md-6 col-md-offset-3">
    <h3>Please Register Your Details Below</h3>
    <form name="form" ng-submit="registerScope.userRegister()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="registerScope.email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">EMail is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="registerScope.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.salaution.$dirty && form.salaution.$error.required }">
            <label form="salaution">Salaution</label>
